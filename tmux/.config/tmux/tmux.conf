### Tmux Configuration

# Place the status bar at the top
set-option -g status-position top
  
# Unbind all default keys
unbind-key -a -T prefix
unbind-key -a -T root

# Set the prefix bind to Ctrl+a
set-option -g prefix C-a
bind-key C-a send-prefix

# Detach from session
bind-key d detach-client

# Command prompt and help
bind-key : command-prompt
bind-key ? list-keys

# Reload configuration
bind-key r source-file ~/.tmux.conf \; display-message "Reloaded!"

# Mouse and history
set-option -g mouse on
set-option -g history-limit 100000

# Copy mode
bind-key [ copy-mode

### Pane management ###
# Split panes - same as Kitty (| and -)
bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# Navigate panes (vim-style)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Close pane
bind-key x kill-pane

# Zoom pane
bind-key z resize-pane -Z

### Window/Tab management ###
bind-key t new-window
bind-key n next-window
bind-key p previous-window
bind-key w kill-window
bind-key o command-prompt "rename-window '%%'"

# Window selection by number
bind-key 0 select-window -t 0
bind-key 1 select-window -t 1
bind-key 2 select-window -t 2
bind-key 3 select-window -t 3
bind-key 4 select-window -t 4
bind-key 5 select-window -t 5
bind-key 6 select-window -t 6
bind-key 7 select-window -t 7
bind-key 8 select-window -t 8
bind-key 9 select-window -t 9
