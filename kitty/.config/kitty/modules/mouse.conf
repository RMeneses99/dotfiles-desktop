mouse_hide_wait 5.0

# Copy selection to clipboard automatically
copy_on_select clipboard

# Don't strip trailing spaces on copy
strip_trailing_spaces never

# Clear selection when clipboard changes
clear_selection_on_clipboard_loss yes

# Focus follows mouse
focus_follows_mouse yes

# Paste actions - remove confirm if you trust what you're pasting
paste_actions quote-urls-at-prompt

# Enable proper mouse protocol for tmux
enable_mouse_reporting yes

# Use SGR mouse mode for tmux
mouse_protocol sgr
