# Clear defaults first
clear_all_shortcuts yes

# Tab management (tmux-style) - using Ctrl+Alt
map ctrl+alt+t new_tab
map ctrl+alt+n next_tab
map ctrl+alt+p previous_tab
map ctrl+alt+w close_tab
map ctrl+alt+o set_tab_title

# Window splits - using simple keys without shift
map ctrl+alt+backslash launch --location=vsplit --cwd=current
map ctrl+alt+minus launch --location=hsplit --cwd=current

# Navigate between splits (vim-style)
map ctrl+alt+h neighboring_window left
map ctrl+alt+j neighboring_window down
map ctrl+alt+k neighboring_window up
map ctrl+alt+l neighboring_window right

# Close current window/split
map ctrl+alt+x close_window

# Enhance on current split
map ctrl+alt+z toggle_layout stack

# Reload config
map ctrl+alt+r load_config_file

# Resize windows
map ctrl+alt+left resize_window narrower
map ctrl+alt+right resize_window wider
map ctrl+alt+up resize_window taller
map ctrl+alt+down resize_window shorter
map ctrl+alt+home resize_window reset

# Clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Scrollback
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

# Enable layouts
enabled_layouts splits,stack
